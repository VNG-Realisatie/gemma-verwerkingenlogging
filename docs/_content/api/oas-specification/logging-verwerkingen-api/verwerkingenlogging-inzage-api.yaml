openapi: 3.0.0
info:
  title: Inzage API voor logging van verwerkingen
  description: API-specificatie voor gemeenten ten behoeve van de ontsluiting van de metagegevens behorende bij de verwerkingen van (persoons)gegevens.  
  contact:
    url: https://vng-realisatie.github.io/gemma-verwerkingenlogging/api/index
    email: standaarden.ondersteuning@vng.nl
  license:
    name: EUPL 1.2
    url: https://opensource.org/licenses/EUPL-1.2
  version: 0.9.0
servers:
  - url: https://localhost:8000/api/v1
  - url: https://logging-inzage-api.vng.cloud/api/v1
security: 
  - JWT-Claims: []
paths:
  /verwerkte-objecten:
    get:
      tags:
        - verwerkte-objecten
      summary: Verwerkte objecten opvragen.
      operationId: verwerkte-objecten_list
      description: Door de juiste parameters mee te geven kun je zoeken naar de voor jouw relevante verwerkte objecten.
      parameters:
        - name: objecttype
          in: query
          description: Soort object dat verwerkt is.
          required: true
          schema:
            type: string
            enum:
              - persoon
          example: persoon
        - name: soortObjectId
          in: query
          description: Soort identificator waarmee het verwerkte object geïdentificeerd wordt.
          required: true
          schema:
            type: string
            format: naam
            maxLength: 242
            example: BSN
        - name: objectId
          in: query
          description: Identificator van het verwerkte object.
          required: true
          schema:
            type: string
            format: identificator
            maxLength: 40
            example: "479580261"
        - name: beginDatum
          in: query
          description: Datum van de verwerkingsactie moet groter of gelijk zijn aan deze datum om teruggegeven te worden.
          required: true
          schema:
            type: string
            format: date
            example: "2020-10-24"
        - name: eindDatum
          in: query
          description: Datum van de verwerkingsactie moet kleiner zijn dan deze datum om teruggegeven te worden.
          required: true
          schema:
            type: string
            format: date
            example: "2020-11-24"
        - name: vertrouwelijkheid
          in: query
          description: Geeft de mate van vertrouwelijkheid van de verwerkingsactie aan. Je kunt meerdere waarden tegelijk opgeven.
          schema:
            type: array
            items:
              $ref: '#/components/schemas/VertrouwelijkheidEnum'
          style: form
          explode: false
        - name: beperkteSet
          in: query
          description: In geval van 'true' worden niet alle attributen van de verwerkingsactie teruggegeven. Bijvoorbeeld attributen zoals 'gebruiker', 'gegevensbron' en 'systeem'  zijn niet relevant voor burgers. In geval van 'false' worden alle velden teruggegeven in het resultaat.
          schema:
            type: boolean
            default: true
        - name: verwerkingsactiviteitId
          in: query
          description: Identificator van de verwerkingsactiviteit die de verwerking rechtvaardigt.
          schema:
            type: string
            format: uuid
          example: "5f0bef4c-f66f-4311-84a5-19e8bf359eaf"
      responses:
        '200':
          description: OK
          headers:
            API-version:
              schema:
                type: string
              description: 'Geeft een specifieke API-versie aan in de context van
                een specifieke aanroep. Voorbeeld: 1.2.1.'
          content:
            application/json:
              schema:
                required:
                - count
                - results
                type: object
                properties:
                  count:
                    type: integer
                  next:
                    type: string
                    format: uri
                    nullable: true
                  previous:
                    type: string
                    format: uri
                    nullable: true
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/VerwerktObjectUitgebreid'
        '400':
          description: Bad request
          headers:
            API-version:
              schema:
                type: string
              description: 'Geeft een specifieke API-versie aan in de context van
                een specifieke aanroep. Voorbeeld: 1.2.1.'
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ValidatieFout'
        '401':
          description: Unauthorized
          headers:
            API-version:
              schema:
                type: string
              description: 'Geeft een specifieke API-versie aan in de context van
                een specifieke aanroep. Voorbeeld: 1.2.1.'
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Fout'
        '403':
          description: Forbidden
          headers:
            API-version:
              schema:
                type: string
              description: 'Geeft een specifieke API-versie aan in de context van
                een specifieke aanroep. Voorbeeld: 1.2.1.'
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Fout'
        '406':
          description: Not acceptable
          headers:
            API-version:
              schema:
                type: string
              description: 'Geeft een specifieke API-versie aan in de context van
                een specifieke aanroep. Voorbeeld: 1.2.1.'
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Fout'
        '409':
