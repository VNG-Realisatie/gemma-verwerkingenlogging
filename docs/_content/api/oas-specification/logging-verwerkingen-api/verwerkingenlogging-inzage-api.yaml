        - url
        - verwerktObjectId
        - objecttype
        - soortObjectId
        - objectId
      properties:
        url:
          title: URL
          description: URL-referentie naar deze resource. Deze link wordt automatisch aangemaakt.
          type: string
          format: uri
          maxLength: 2042
          minLength: 1
          readOnly: true
          example: "https://logging-api.vng.cloud/api/v1/verwerkte-objecten/5f089abb-7ed1-4714-92d4-1850453eda5d"
        verwerktObjectId:
          title: Verwerkt object ID
          description: Identificator van het verwerkte object. Deze ID wordt automatisch aangemaakt door het log.
